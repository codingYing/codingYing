<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="startmove.js"></script>
    <meta charset="UTF-8">
    <title>test startMove</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            border: 1px solid #eee;
            background: red;
            filter: alpha(opacity=30);
            opacity: .3;
        }
    </style>

</head>
<body>
    <div id="div1"></div>

    <script>
        (function(){
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function(){
                startMove(oDiv,{"width":400,"height":200},function(){
                    startMove(oDiv,{"opacity":100});
                });
            };
            oDiv.onmouseout = function(){
                startMove(oDiv,{"opacity":30,"height":100,"width":200});
            };
        })();

    </script>
</body>
</html>
